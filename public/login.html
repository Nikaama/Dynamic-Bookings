<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex justify-center items-center min-h-screen bg-gray-100 p-4">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
            <h1 class="text-2xl font-bold text-gray-900">Login</h1>
            <form id="login-form" class="space-y-4 mt-4">
                <div class="form-group">
                    <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
                    <input type="text" id="username" name="username" required class="mt-1 block w-full border rounded-lg p-2" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full border rounded-lg p-2" placeholder="Enter your password">
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">Login</button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
    
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const jsonData = {
                username: formData.get('username'),
                password: formData.get('password')
            };
    
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(jsonData)
                });
    
                const result = await response.json();
                alert(result.message);
                if (response.ok) {
                    // Redirect to booking history page on successful login
                    window.location.href = '/booking-dashboard.html'; // Ensure this path is correct
                }
            } catch (error) {
                console.error(error);
            }
        });
    </script>
</body>
</html>
